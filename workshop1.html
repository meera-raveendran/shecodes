<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEATHER APP</title>
  <style>
    h1 {
      text-align: center;
      font-size: 34px;
      line-height: 48px;
      color: #1a64d6;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
    }

    h2 {
      text-align: center;
      font-size: 34px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 400;
      line-height: 48px;
      margin: 0;
    }

    ul {
      padding: 0px;
    }

    h3 {
      font-family: Arial, Helvetica, sans-serif;
    }

    p {
      font-size: 18px;
      opacity: 0.7;
      text-align: center;
      font-family: monospace;
    }

    li {
      margin: 0 auto;
      max-width: 400px;
      border-radius: 10px;
      list-style: none;
      text-align: center;
      padding: 10px 0;
      transition: 'all 200ms ease-in-out'

    }

    li:hover {
      background: #fffbef;

    }

    button {
      display: block;
      margin: 20px auto;
      border: 1px solid #1a64d6;
      background: #1a64d6;
      color: #fff;
      font-size: 16px;
      line-height: 22px;
      padding: 16px 24px;
      border-radius: 30px;
      transition: 'all 200ms ease';
      box-shadow: rgb(37 39 89 / 8%) 0px 8px 8px 0;
      cursor: pointer;
    }

    button:hover {
      background-color: white;
      color: blue;
      cursor: pointer;
    }


    .code {
      text-align: center;
      font-size: 18px;
      font-family: monospace;
      opacity: 1;
    }
  </style>
</head>
